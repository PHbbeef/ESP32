<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单片机状态面板</title>
    <link rel="stylesheet" type="text/css" href="./heartbeat.css">
    <script src="./heartbeat.js"></script>
</head>
<body style="width: 100%;height: 100%;">
    <div style="width: 100%;height: 100%;">
        <table border="1">
            <tr>
                <th>名称</th>
                <th>状态</th>
            </tr>
            <td>空调</td>
            <td id="Air">离线</td>
        </table>
    </div>
    <script src="../Air/jquery-3.3.1.js"></script>
    <script>
        setInterval(function(){
            $.ajax({
                type:'get',
                url:'http://192.168.1.100:80/apiAir',
                dataType:'json',
                success:function(data){
                    var obj = data
                    if(obj.Airheartbeat != 0){
                        var tdtext = document.getElementById('Air')
                        tdtext.innerText('在线')
                    }
                }
            },1000)
        })
    </script>
</body>
</html>
<script src="./heartbeat.js"></script>
